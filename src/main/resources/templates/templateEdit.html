<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート編集</title>
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link rel="preconnect" th:href="@{'https://fonts.googleapis.com'}">
    <link rel="preconnect" th:href="@{'https://fonts.gstatic.com'}" crossorigin>
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap'}" rel="stylesheet">
    
    
    <style>
    
    </style>
</head>
<body>
    <div id="main">
        <!-- タイトル部分 -->
        <header>
            <h1 id="title">クイズスナイパー</h1>
        </header>

         <div class="template-contents">
             <h2 th:text="${editTemplate.name}"></h2>
             <div class="content-list">
                <div th:if="${type == 'target'}">
                    <form th:action="@{/deleteTargetContents}" method="post">
                        <div th:each="content : ${editTemplate.targetContents}">
                            <div style="display: flex; align-items: center;">
                                <input type="checkbox" name="deleteContentId" th:value="${content.id}">
                                <p th:text="${content.content}"></p>
                            </div>
                        </div>
                        <input type="hidden" name="editTemplateId" th:value="${editTemplate.id}"/>
                        <button type="submit">削除する</button>
                    </form>
                </div>
                <div th:if="${type == 'genre'}">
                    <form th:action="@{/deleteGenreContents}" method="post" onsubmit="return confirmDelete()">
                        <div th:each="content : ${editTemplate.genreContents}">
                            <div style="display: flex; align-items: center;">
                                <input type="checkbox" name="deleteContentId" th:value="${content.id}">
                                <p th:text="${content.content}"></p>
                            </div>
                        </div>
                        <input type="hidden" name="editTemplateId" th:value="${editTemplate.id}"/>
                        <button type="submit">削除する</button>
                    </form>
                </div>
             </div>

            <div class="add-content">
                <div th:if="${type == 'target'}">
                    <form th:action="@{/addtarget-edit}" method="post" class="add-form-edit">
                        <input type="text" name="newTarget" placeholder="新しいターゲットを入力">
                        <input type="hidden" name="editTemplateId" th:value="${editTemplate.id}"/>
                        <button type="submit">登録</button>
                    </form>
                </div>
                <div th:if="${type == 'genre'}">
                    <form th:action="@{/addgenre-edit}" method="post" class="add-form-edit">
                        <input type="text" name="newGenre" placeholder="新しいジャンルを入力">
                        <input type="hidden" name="editTemplateId" th:value="${editTemplate.id}"/>
                        <button type="submit">登録</button>
                    </form>
                </div>
            </div>

            <div class="back-button">
                <a th:href="@{/}" class="btn">戻る</a>
            </div>
         </div>
        
         <!-- Footer Section -->
        <footer class="footer">
            <p>作：モモセヨウタ</p>
            <p>© 2024 クイズスナイパー. All rights reserved.</p>
        </footer>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
