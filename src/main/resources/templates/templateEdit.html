<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズスナイパー</title>
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link rel="preconnect" th:href="@{'https://fonts.googleapis.com'}">
    <link rel="preconnect" th:href="@{'https://fonts.gstatic.com'}" crossorigin>
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap'}" rel="stylesheet">
    
    
    <style>
    
    </style>
</head>
<body>
    <div id="main">
        <!-- タイトル部分 -->
        <header>
            <h1 id="title">クイズスナイパー</h1>
        </header>

         <div class="template-contents">
             <h2 th:text="${editTemplate.name}"></h2>
             <h2 th:text="${type}"></h2>
             <div class="content-list">
                 <div th:if="${type == 'target'}" th:each="content : ${editTemplate.targetContents}">
                     <p th:text="${content.content}"></p>
                 </div>
                 <!-- <div th:if="${type == 'genre'}" th:each="content : ${editTemplate.genreContents}">
                     <p th:text="${content.content}"></p>
                 </div> -->
             </div>
         </div>
        
         <!-- Footer Section -->
        <footer class="footer">
            <p>作：モモセヨウタ</p>
            <p>© 2024 クイズスナイパー. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
